<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">
  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-8">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Resume Analyzer</h2>

    <form id="resumeForm" class="space-y-4">
      <div>
        <label class="block font-semibold mb-1">Upload Resume (PDF):</label>
        <input type="file" name="resume" accept=".pdf" required class="w-full border rounded px-3 py-2">
      </div>

      <div>
        <label class="block font-semibold mb-1">Paste Job Description (optional):</label>
        <textarea name="jobdesc" rows="5" class="w-full border rounded px-3 py-2" placeholder="Enter job description here..."></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700">
        Analyze
      </button>
    </form>

    <div class="mt-8">
      <h3 class="text-lg font-bold mb-2 text-green-700">Results:</h3>
      <div id="output" class="bg-gray-50 border rounded p-4 whitespace-pre-line text-sm text-gray-700"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('resumeForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch('http://127.0.0.1:5000/analyze', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        console.log("âœ… JSON received:", result);

        output.innerHTML = `
  <strong>Job Description Used:</strong><br>${result.job_description_used}<br><br>
  <strong>SkillMatch Score:</strong> ${result.keyword_match_percent}%<br><br>
  <strong>Missing Keywords:</strong><br>${result.missing_keywords.join(", ") || "None, it's a great match!"}
        `;
      } catch (err) {
        output.textContent = "Error analyzing resume. Please check the backend console.";
        console.error("JSON parsing failed:", err);
      }
    });
  </script>
</body>
</html>
